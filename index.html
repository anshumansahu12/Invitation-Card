<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .card {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .card h1 {
            color: #ff6600;
        }
        .card h2{
            color: #ff6600;
        }
        .card p {
            color: #333;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff6600;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .card a:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>You Are Invited!</h1>
        <h1>Priyadarshani Collage</h1>
        <h2>Fresher Party</h2>
        <img src="priya.jpg" alt="Event Banner">
        <p><strong>Event:</strong>Fresher Party</p>
        <p><strong>Event Organize By Anshuman Shahu</strong> </p>
        <p><strong>Date:</strong> January 2, 2025</p>
        <p><strong>Time:</strong> 6:00 PM</p>
        <p><strong>Venue:</strong> In Seminar Hall</p>
        <p>Join us for an evening of joy, laughter, and memories!</p>
        <a href="https://pcenagpur.edu.in/" target="_blank">Must Come</a>
    </div>
</body>
</html>
